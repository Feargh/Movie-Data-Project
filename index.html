<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data Project</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script language="Javascript" src="script.js" type="text/javascript" defer></script>
</head>
  
<body>
    <h1>Wes Anderson Movies</h1>
    <div class="container">
                <div class="mySlides">
                    <img src="Darjeeling.jpg" style="width:50%">
                </div>
                <div class="mySlides">
                    <img src="Royal.jpg" style="width:50%">
                </div>
                <div class="mySlides">
                    <img src="Fox.jpg" style="width:50%">
                </div>
                <div class="mySlides">
                    <img src="Grand.jpg" style="width:50%">
                </div>
                <div class="textDetail"> 
                    <p class="descriptor">Movie name:<span id="movieName"></span></p>
                    <p class="descriptor">Plot:<span id="moviePlot"></span></p>
                    <p class="descriptor">Cast:<span id="movieCast"></span></p>
                    <p class="descriptor">Year Released:<span id="movieYear"></span></p>
                    <p class="descriptor">Movie rating:<span id="movieRating"></span></p>
                    <p class="descriptor">Movie runtime:<span id="movieRuntime"></span></p>
                </div>
                <!-- This div will be below but I would like it to be side by side -->
    </div>
        <!-- Image caption -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        
        <!-- Thumnails -->
        <div class="column">
            <div class="row">
                <img class="demo cursor" src="Darjeeling.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Darjeeling Poster">
            </div>
            <div class="row">
                <img class="demo cursor" src="Royal.jpg" style="width:100%" onclick="currentSlide(2)" alt="The Royal Poster">
            </div>
            <div class="row">
                <img class="demo cursor" src="Fox.jpg" style="width:100%" onclick="currentSlide(3)" alt="The Fox Poster">
            </div>
            <div class="row">
                <img class="demo cursor" src="Grand.jpg" style="width:100%" onclick="currentSlide(4)" alt="The Grand Poster">
            </div>
        </div>
    </div>
    
    <form name="movieInputForm" action="">
        <!-- Maybe I can remove the <br> by styling this in CSS as block elements? -->
        <div class="movieForm"> 
        <label for="movie-name">Movie Name:</label><br>
            <input type='text' name='movieName' id='Movie' placeholder="Movie name"><br>
          <label for="plot">Plot:</label><br>
            <input type='text' name='plot' id='plot' placeholder="Plot"><br>
          <label for="cast">Cast:</label><br>
            <input type='text' name='cast' id='cast' placeholder="Cast"><br>
          <label for="year-released">Year Released:</label><br>
            <input type='number' name='yearReleased' id='yearReleased' placeholder="Year Released"><br>
          <label for="movie-rating">Movie Rating:</label><br>
            <input type='rating' name='movieRating' id='movieRating' placeholder="Movie Rating"><br>
          <label for="movie-runtime">Movie runtime:</label><br>
            <input type='time' name='movieRuntime' id='movieRuntime'><br>
          <label for="movie-poster">Movie Poster:</label><br>
            <input type='file' name='moviePoster' id='moviePoster'><br><br>
          <button type="submit" value="submit">Submit</button>
        </div>
    </form>
</body>
